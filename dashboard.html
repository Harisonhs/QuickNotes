<!DOCTYPE html>
<html>

<head>
    <title>QuickNotes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/ggtrash.css">
    <link rel="stylesheet" type="text/css" href="/css/ggadd.css">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/modal.min.css" />
    <script defer src="/js/auth.js"></script>
    <script defer src="/js/initAuth.js"></script>
    <script defer src="/js/modal.js"></script>
    <script defer src="/js/quicknotes.js"></script>
</head>

<body>

    <div class="titlediv">
        <h1>QuickNotes</h1>
        <button id="btnLogout">Logout</button>
    </div>
    <form class="noteInput">
        <div class="input-group">
            <input type="time" class="start">
            <span class="error-message"></span>
        </div>
        <div class="input-group">
            <input type="time" class="end">
            <span class="error-message"></span>
        </div>
        <div class="input-group">
            <input type="text" class="title" placeholder="title">
            <span class="error-message"></span>
        </div>
        <button><i class="gg-add"></i></button>
    </form>

    <section class="container">
    </section>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close">&times;</span>
                <h2></h2>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
        </div>
    </div>

</body>

</html>
