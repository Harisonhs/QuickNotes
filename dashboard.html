<!DOCTYPE html>
<html>

<head>
    <title>QuickNotes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/ggtrash.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <script defer src="/js/auth.js"></script>
    <script src="js/initAuth.js" defer></script>
    <script src="js/quicknotes.js" defer></script>
</head>

<body>

    <div class="titlediv">
        <h1>QuickNotes</h1>
        <button id="btnLogout">Logout</button>
    </div>
    <form>
        <input type="time" class="start" id="start">
        <input type="time" class="end" id="end">
        <input type="text" class="title" placeholder="title" id="title">
        <button>OK</button>
    </form>

    <section class="container">
    </section>
</body>

</html>
